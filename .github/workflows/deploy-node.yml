name: Deploy Node.js App

on:
  push:
    branches:
      - master # Adjust this to your main branch (master in history)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Adjust based on history (sudo apt install nodejs npm)
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            git config --global --add safe.directory /var/www/wizi-node
            cd /var/www/wizi-node
            git pull origin master
            # Ensure the current user owns the directory to avoid EACCES
            # We use sudo -n (non-interactive) in case it's configured, or just try to chown if appropriate
            # However, the safest for an automated deploy is to ensure permissions are correct
            npm install --omit=dev
            npm run build
            # More robust PM2 restart
            if pm2 list | grep -q "wizi-nestjs"; then
              pm2 restart wizi-nestjs
            elif [ -f "ecosystem.config.js" ]; then
              pm2 restart ecosystem.config.js
            else
              pm2 start dist/main.js --name "wizi-nestjs"
            fi
