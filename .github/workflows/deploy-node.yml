name: Deploy Node.js App

on:
  push:
    branches:
      - master # Adjust this to your main branch (master in history)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Adjust based on history (sudo apt install nodejs npm)
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            sudo git config --global --add safe.directory /var/www/wizi-node
            cd /var/www/wizi-node
            sudo git pull origin master
            sudo npm install --omit=dev
            sudo npm run build
            # Using sudo for PM2 as well to ensure permissions
            if sudo pm2 list | grep -q "wizi-nestjs"; then
              sudo pm2 restart wizi-nestjs
            elif [ -f "ecosystem.config.js" ]; then
              sudo pm2 restart ecosystem.config.js
            else
              sudo pm2 start dist/main.js --name "wizi-nestjs"
            fi
